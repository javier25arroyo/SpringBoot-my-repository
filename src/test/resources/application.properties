# Test properties
spring.main.banner-mode=off

# Datasource for H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# JWT Properties for tests
security.jwt.secret-key=testSecretKeytestSecretKeytestSecretKeytestSecretKeytestSecretKey
# expiration-time should be a long value (e.g., milliseconds)
security.jwt.expiration-time=3600000
